<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        svg {
            width: 100vw;
            height: 100vh;
        }
        .node circle {
            fill: #69b3a2;
            stroke: #333;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node text {
            font-size: 12px;
            pointer-events: none;
        }
        .flow-path {
            fill: none;
            stroke-width: 2px;
        }
        .label {
            font-size: 12px;
            fill: black;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #controls input,
        #controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="startTime"></label><input type="datetime-local" id="startTime">
        <label for="endTime"></label><input type="datetime-local" id="endTime">
        <label for="licensePlates"></label><input type="text" id="licensePlates" placeholder="Enter license plates, separated by commas">
        <button id="queryTrajectories">Query Trajectories</button>
        <button id="goHome">Go Home</button>
    </div>
    <svg></svg>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="trajectory.js"></script>
</body>
</html>
